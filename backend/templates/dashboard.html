<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Welcome, {{ username }}!</h2>
            <p>You have logged in as <strong>{{ role }}</strong>.</p>
            {% if role == 'admin' %}
                <p>This is your <strong>admin dashboard</strong>. Here you can manage the system.</p>
            {% else %}
                <p>This is your <strong>user dashboard</strong>. You can explore the application here.</p>
            {% endif %}
            <form method="POST" action="{{ url_for('logout') }}">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
